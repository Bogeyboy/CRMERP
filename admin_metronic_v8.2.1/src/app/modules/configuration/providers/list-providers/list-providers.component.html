<div class="card">
    <!--begin::Card header-->
    <div class="card-header border-0 pt-6">
        <!--begin::Card title-->
        <div class="card-title">
            <!--begin::Search-->
            <div class="d-flex align-items-center position-relative my-1">
                <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5"><span class="path1"></span><span
                        class="path2"></span></i> <input type="text" [(ngModel)]="search" (keyup.enter)="listProviders()" name="search" data-kt-customer-table-filter="search"
                    class="form-control form-control-solid w-250px ps-12" placeholder="Buscar proveedor">
            </div>
            <!--end::Search-->
        </div>
        <!--begin::Card title-->
        <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>
        <!--begin::Card toolbar-->
        <div class="card-toolbar">
            <!--begin::Toolbar-->
            <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
                <!--begin::Add customer-->
                <button type="button" class="btn btn-primary" (click)="createProvider()">
                   + Añadir Proveedor
                </button>
                <!--end::Añadir Sucursal-->
            </div>
            <!--end::Toolbar-->

            <!--begin::Group actions-->
            <div class="d-flex justify-content-end align-items-center d-none" data-kt-customer-table-toolbar="selected">
                <div class="fw-bold me-5">
                    <span class="me-2" data-kt-customer-table-select="selected_count"></span> Selected
                </div>

                <button type="button" class="btn btn-danger" data-kt-customer-table-select="delete_selected">
                    Delete Selected
                </button>
            </div>
            <!--end::Group actions-->
        </div>
        <!--end::Card toolbar-->
    </div>
    <!--end::Card header-->

    <!--begin::Card body-->
    <div class="card-body pt-0">

        <!--begin::Table-->
        <div id="kt_customers_table_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer">
            <div id="" class="table-responsive">
                <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable" id="kt_customers_table"
                    style="width: 100%;">
                    <!-- Cabecera de la tabla -->
                    <thead>
                        <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
                            <!-- Campo para la razón social del proveedor -->
                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1"
                                colspan="1" aria-label="Customer Name: Activate to sort" tabindex="0"><span
                                    class="dt-column-title" role="button">Razón Social</span><span
                                    class="dt-column-order"></span>
                            </th>
                            <!-- Campo para el nombre comercial del proveedor -->
                             <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1"
                                colspan="1" aria-label="Customer Name: Activate to sort" tabindex="0"><span
                                    class="dt-column-title" role="button">Nombre comercial</span><span
                                    class="dt-column-order"></span>
                            </th>
                            <!-- Campo para el NIF del proveedor -->
                             <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1"
                                colspan="1" aria-label="Customer Name: Activate to sort" tabindex="0"><span
                                    class="dt-column-title" role="button">NIF</span><span
                                    class="dt-column-order"></span>
                            </th>
                            <!-- Campo para el EMAIL del proveedor -->
                             <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1"
                                colspan="1" aria-label="Customer Name: Activate to sort" tabindex="0"><span
                                    class="dt-column-title" role="button">Email</span><span
                                    class="dt-column-order"></span>
                            </th>
                            <!-- Campo para el Teléfono del proveedor -->
                             <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1"
                                colspan="1" aria-label="Customer Name: Activate to sort" tabindex="0"><span
                                    class="dt-column-title" role="button">Teléfono</span><span
                                    class="dt-column-order"></span>
                            </th>
                            <!-- Campo para la dirección del proveedor -->
                             <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1"
                                colspan="1" aria-label="Customer Name: Activate to sort" tabindex="0"><span
                                    class="dt-column-title" role="button">Dirección</span><span
                                    class="dt-column-order"></span>
                            </th>
                            <!-- Campo para el estado del proveedor -->
                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="2" rowspan="1"
                                colspan="1" aria-label="Email: Activate to sort" tabindex="0">
                                <span class="dt-column-title" role="button">Estado</span>
                                <span class="dt-column-order"></span>
                            </th>
                            <!-- Campo para el LOGO del proveedor -->
                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="2" rowspan="1"
                                colspan="1" aria-label="Email: Activate to sort" tabindex="0">
                                <span class="dt-column-title" role="button">Logo</span>
                                <span class="dt-column-order"></span>
                            </th>
                            <!-- Campo para la fecha de creación del proveedor -->
                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="5" rowspan="1"
                                colspan="1" aria-label="Created Date: Activate to sort" tabindex="0">
                                <span class="dt-column-title" role="button">Fecha de creacion</span>
                                <span class="dt-column-order"></span>
                            </th>
                            <!--  -->
                            <th class="text-end min-w-70px dt-orderable-none" data-dt-column="6" rowspan="1" colspan="1"
                                aria-label="Actions">
                                <span class="dt-column-title">Acciones</span>
                                <span class="dt-column-order"></span>
                            </th>
                        </tr>
                    </thead>
                    <!-- Tabla para el listado de proveedores -->
                    <tbody class="fw-semibold text-gray-600">
                        <ng-container *ngFor="let PROVIDER of PROVIDERS" >
                            <tr>
                                <!-- Campo para la razón social del proveedor -->
                                 <td>
                                    <div class="d-flex">
                                        <div class="symbol symbol-50px me-5">
                                            <img [src]="PROVIDER.imagen" class="" alt="">
                                            <p>{{ PROVIDER.full_name }}</p>    
                                        </div>
                                    </div>  
                                </td>
                                <!-- Campo para el nombre comercial del proveedor -->
                                 <td>
                                    {{ PROVIDER.comercial_name }}
                                </td>
                                <!-- Campo para el NIF del proveedor -->
                                 <td>
                                    {{ PROVIDER.nif }}
                                </td>
                                <!-- Campo para el EMAIL del proveedor -->
                                 <td>
                                    {{ PROVIDER.email }}
                                </td>
                                <!-- Campo para el Teléfono del proveedor -->
                                 <td>
                                    {{ PROVIDER.phone }}
                                </td>
                                <!-- Campo para la dirección del proveedor -->
                                <td>
                                    {{ PROVIDER.address }}
                                </td>
                                <!-- Campo para el estado del proveedor -->
                                <td>
                                    <span class="badge badge-light-success" *ngIf="PROVIDER.state == 1">Activo</span>
                                    <span class="badge badge-light-danger" *ngIf="PROVIDER.state == 2">Inactivo</span>
                                </td>
                                <!-- Campo para el LOGO del proveedor -->
                                <td>
                                    <div class="d-flex">
                                        <div class="symbol symbol-50px me-5">
                                            <img [src]="PROVIDER.imagen" class="" alt="">
                                        </div>
                                    </div>
                                </td>
                                <!-- Campo para la fecha de creación del proveedor -->
                                <td>
                                      {{ PROVIDER.created_at }}
                                </td>
                                <!-- Botones de edición y eliminación -->
                                <td class="">
                                    <a href="#" onclick="return false;" (click)="editProvider(PROVIDER)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                                        <i class="ki-duotone ki-pencil fs-2">
                                            <span class="path1"></span>
                                            <span class="path2"></span>
                                        </i>
                                    </a>
                                    <a href="#" onclick="return false;" (click)="deleteProvider(PROVIDER)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                                        <i class="ki-duotone ki-trash fs-2">
                                            <span class="path1"></span>
                                            <span class="path2"></span>
                                            <span class="path3"></span>
                                            <span class="path4"></span>
                                            <span class="path5"></span>
                                        </i>
                                    </a>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>
            <ngb-pagination
                [collectionSize]="totalPages"
                [(page)]="currentPage"
                [pageSize]="25" 
                [rotate]="true"
                [boundaryLinks]="true"
                (pageChange)="loadPage($event)">
            </ngb-pagination>
        </div>
        <!--end::Table-->
    </div>
    <!--end::Card body-->
</div>
